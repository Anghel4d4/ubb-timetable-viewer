<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>UBB Timetable Settings</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
      font-size: 13px;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    .group-inputs {
      display: flex;
      gap: 10px;
    }
    .group-inputs > div {
      flex: 1;
    }
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      font-family: inherit;
      resize: vertical;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    button.secondary {
      background-color: #2196F3;
      margin-top: 5px;
    }
    button.secondary:hover {
      background-color: #0b7dda;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
    .help-text {
      font-size: 11px;
      color: #777;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <h2>UBB Timetable Viewer Settings</h2>

  <div class="section">
    <label for="timetableUrl">Timetable URL:</label>
    <input type="text" id="timetableUrl" placeholder="https://www.cs.ubbcluj.ro/files/orar/...">
    <div class="help-text">Enter the URL of your timetable page</div>
  </div>

  <div class="section">
    <div class="group-inputs">
      <div>
        <label for="group">Group:</label>
        <input type="number" id="group" placeholder="231" min="1">
      </div>
      <div>
        <label for="semigroup">Semigroup:</label>
        <input type="number" id="semigroup" placeholder="1" min="1" max="2">
      </div>
    </div>
    <div class="help-text">Your group number and semigroup (1 or 2)</div>
  </div>

  <div class="section">
    <label for="subjects">Subjects to Show (one per line):</label>
    <textarea id="subjects" rows="6" placeholder="Fundamentele Programarii&#10;Structuri de Date&#10;Algebra&#10;..."></textarea>
    <div class="help-text">Leave empty to show all subjects for your group</div>
  </div>

  <button id="saveBtn">Save Settings</button>
  <button id="applyBtn" class="secondary">Apply to Current Page</button>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
